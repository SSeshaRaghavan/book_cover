<html>
    <head>
        <title>Book Cover</title>
        <style>
            body{
                margin: 0;
                padding: 0;
                background-color: black;
                align-items: center;
                justify-content: center;
                height: 100vh;
                font-family: Verdana, Geneva, Tahoma, sans-serif;
            }
            
            .Book-cover{
                width: 400px;
                height: 600px;
                background: linear-gradient(120deg, #1e3c72 0%, #2a5298 50%, #4b0082 100%); 
                border: 2px solid #fff;
                padding: 40px 30px;
                display: flex;
                flex-direction: column;
                border-radius: 20px;
                justify-content: space-between;
                margin-left: auto;
                margin-right: auto;
            }

            .title {
                font-size: 25px;
                font-weight: bold;
                color: #ffffff;
                text-align: center;
                line-height: 1.2;
                text-shadow: 2px 2px 8px #000;
            }

            .subtitle {
                font-size: 20px;
                margin-top: 10px;
                text-align: center;
                font-style: italic;
                color: #cccccc;
                text-shadow: 1px 1px 6px #000;
            }

            .image {
                flex: 1;
                margin: 30px 0;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .image img {
                max-width: 100%;
                max-height: 80%;
                border-radius: 12px;
                box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            }

            .author {
                font-size: 18px;
                text-align: center;
                color: #f0f0f0;
                margin-top: 20px;
                text-shadow: 1px 1px 5px #000;
            }

            .line {
                height: 3px;
                background: #fff;
                width: 60px;
                margin: 10px auto;
                border-radius: 5px;
            }
        </style>
    </head>
    <body>
        <div class="Book-cover">
            <div>
                <div class="title">Man's Search for Meaning</div>
                <div class="line"></div>
                <div class="subtitle">Viktor E Frankl</div>
            </div>
            <div class="image">
                <img src="images.png">
            </div>
            <div>
                <div class="author"></div>
            </div>
        </div>
    </body>
</html>
